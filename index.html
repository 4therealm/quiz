<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="quiz-container flex-column">

        <div class="hud-box flex-row hide">
            <p class="hud-items" id="clock">60</p>
            <p class="hud-items" id="progress"></p>
            <p class="hud-items" id="score">0</p>
        </div>

        <div class="question-box hide">
         <p></p> 
        </div>

        <div class="answer-box flex-row hide">
            <button class="answer-btns btn" id="answer-0"></button>
            <button class="answer-btns btn" id="answer-1"></button>
        </div>

        <div class="control-box flex-row">
            <button class="btn" id="play-btn">Play</button>
            <button class="btn" id="lb-btn">Leaderboard</button>
            <button class="btn" id="save-btn">Save</button>
        </div>

        <div class="user-save-Box hide">
          <p></p>
          <h3 class="score-display"></h3>
          <input id="user-initials" type="text">
        </div>

        <div class="lb-box hide" >
            <ul id="leaderboard">

            </ul>
        </div>

      </section>

    <script src="kiss.js"></script>
</body>
</html>
